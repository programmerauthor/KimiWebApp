name: Build Kimi WebView APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_KEYSTORE | base64 -d > app/keystore.jks

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease

    - name: Rename APK
      run: |
        mkdir -p output
        cp app/build/outputs/apk/release/app-release.apk output/KimiWebApp-v1.0.apk
        ls -lh output/

    - name: Upload APK to GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "output/KimiWebApp-v1.0.apk"
        tag: "v1.0.0"
        name: "Kimi WebView APK v1.0.0"
        body: |
          Kimi AI WebView Android App
          
          Features:
          - Full WebView support for https://www.kimi.com/bot
          - Persistent login state
          - File upload/download support
          - Camera, microphone, location permissions
          - Pull-to-refresh
          - Back button navigation
          
          Download and install the APK to use Kimi AI on your Android device!
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
        replacesArtifacts: true
