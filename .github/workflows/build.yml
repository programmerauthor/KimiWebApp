name: Build Kimi WebView APK (Release)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2

    - name: Generate version info
      id: version
      run: |
        VERSION_DATE=$(date +'%Y%m%d')
        SHORT_SHA=$(git rev-parse --short HEAD)
        VERSION="v1.0.${VERSION_DATE}-${SHORT_SHA}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Generate temporary keystore
      run: |
        rm -f app/keystore.jks
        keytool -genkey -v \
          -keystore app/keystore.jks \
          -alias release \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US" \
          -storepass android \
          -keypass android
        ls -la app/keystore.jks

    - name: Verify project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo ""
        echo "=== App Directory ==="
        ls -la app/

    - name: Build Release APK
      run: |
        echo "Starting Gradle Release build..."
        gradle assembleRelease \
          -Pandroid.injected.signing.store.file=$PWD/app/keystore.jks \
          -Pandroid.injected.signing.store.password=android \
          -Pandroid.injected.signing.key.alias=release \
          -Pandroid.injected.signing.key.password=android \
          --stacktrace
        echo "Build completed"

    - name: Verify APK
      run: |
        echo "=== APK Output ==="
        ls -la app/build/outputs/apk/release/
        echo ""
        echo "=== APK Info ==="
        ls -lh app/build/outputs/apk/release/*.apk

    - name: Rename APK with version
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/KimiWebApp-${VERSION}.apk"
        ls -lh app/build/outputs/apk/release/*.apk

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KimiWebApp-Release-APK
        path: app/build/outputs/apk/release/KimiWebApp-*.apk
        retention-days: 90

    - name: Create Git Tag
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "$VERSION" -m "Release $VERSION"
        git push origin "$VERSION"

    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "app/build/outputs/apk/release/KimiWebApp-*.apk"
        tag: "${{ steps.version.outputs.version }}"
        name: "Kimi WebView APK ${{ steps.version.outputs.version }}"
        body: |
          ## üöÄ Kimi AI WebView Android App
          
          **Version:** ${{ steps.version.outputs.version }}
          
          ### ‚ú® Features
          - Full WebView support for https://www.kimi.com/bot
          - Persistent login state
          - File upload/download support
          - Camera, microphone, location permissions
          - Pull-to-refresh
          - Back button navigation
          
          ### üì± Download
          Download the APK file below and install it on your Android device.
          
          ### ‚ö†Ô∏è Note
          This APK is signed with a temporary development key.
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: false
        replacesArtifacts: false