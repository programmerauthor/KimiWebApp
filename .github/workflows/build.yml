name: Build Kimi WebView APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Verify project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo ""
        echo "=== App Directory ==="
        ls -la app/

    - name: Build Debug APK
      run: |
        echo "Starting Gradle build..."
        gradle assembleDebug --stacktrace
        echo "Build completed"

    - name: Verify APK
      run: |
        echo "=== APK Output ==="
        ls -la app/build/outputs/apk/debug/
        echo ""
        echo "=== APK Info ==="
        ls -lh app/build/outputs/apk/debug/*.apk

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KimiWebApp-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90

    - name: Create/Update GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "app/build/outputs/apk/debug/app-debug.apk"
        tag: "latest"
        name: "Kimi WebView APK (Debug)"
        body: |
          Kimi AI WebView Android App (Debug Build)

          Features:
          - Full WebView support for https://kimi.moonshot.cn
          - Persistent login state
          - File upload/download support
          - Camera, microphone, location permissions
          - Pull-to-refresh
          - Back button navigation
          - App cache enabled

          Download and install the APK to use Kimi AI on your Android device!
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
        replacesArtifacts: true
